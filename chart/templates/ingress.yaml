apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: mysecondbrain
spec:
  domains:
    - "{{ .Values.baseHost }}"
    - "api.{{ .Values.baseHost }}"
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: lb-http-to-https
spec:
  redirectToHttps:
    enabled: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: managed-cert-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.ingress.ipName }}
    networking.gke.io/managed-certificates: mysecondbrain
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"
    networking.gke.io/v1beta1.FrontendConfig: lb-http-to-https
spec:
  rules:
    - host: "{{ .Values.baseHost }}"
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: "api.{{ .Values.baseHost }}"
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: api
                port:
                  number: 80